<!DOCTYPE html>
<html lang="zh">
<head>
    <title>add</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,initial-scale=1.0,maximum-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-items: center;
            align-items: center;
            /* background-color: skyblue; */
        }
        #app{
            width: 70%;
            height: 100%;
            border: 1pxs solid black;;
            margin: 0 auto;
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <form action="http://localhost:8080/add" method="post" role="form" enctype="multipart/form-data">
            <legend>添加数据</legend>
            <div class="form-group">
                <label for="">电影名</label>
                <input type="text" name="title" class="form-control" id="" placeholder="电影名">
            </div>
            <div class="form-group">
                <label for="">上传图片</label>
                <input type="file" name="file">
            </div>
            <div class="form-group">
                <label for="">slogo</label>
                <input type="text" name="slogo" class="form-control" id="" placeholder="slogo">
            </div>
            <div class="form-group">
                <label for="">点评人数</label>
                <input type="text" name="evaluate" class="form-control" id="" placeholder="点评人数">
            </div>
            <div class="form-group">
                <label for="">评分</label>
                <input type="text" name="rating" class="form-control" id="" placeholder="评分">
            </div>
            <div class="form-group">
                <label for="">是否收藏</label>
                <input type="checkbox" name="friend" value="true">
            </div>
            <div class="form-group">
                <label for="">为电影选择标签</label>
                <label for="">美国</label>
                <input type="checkbox" name="labels" value="美国">
                <label for="">奇幻</label>
                <input type="checkbox" name="labels" value="奇幻">
                <label for="">灾难</label>
                <input type="checkbox" name="labels" value="灾难">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
