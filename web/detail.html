<!DOCTYPE html>
<html lang="zh">
<head>
    <title>detail</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,initial-scale=1.0,maximum-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-items: center;
            align-items: center;
            /* background-color: skyblue; */
        }
        #app{
            width: 70%;
            height: 100%;
            border: 1pxs solid black;;
            margin: 0 auto;
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>detail</h1>
        <img :src="item.pic" :alt="item.title" :title="item.title">
        <p>{{item.title}}</p>
    </div>

    

<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            item: ''
        },
        async created() {
            let hash = location.search.split('=')
            let id = hash[1].split('&')[0]
            let server = hash[2]
            await $.ajax({
                url: `${server}/detail?id=${id}`,
                success: res => {
                    this.item = res.data[0]
                    console.log(this.item, res);
                }
            })
        }
    })
</script>
</body>
</html>
